<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class='container pt-4'>
    <h1>Update User</h1>
    <form action='/users/update' method='POST'>
        <input type='hidden' id='id' name='id' value='{{user['id']}}'>
        <div>
            <label for='first_name' class="form-label">First Name:</label>
            <input class="form-control" type='text' id='first_name' name='first_name' placeholder='{{user['first_name']}}' required aria-required="true">
        </div>
        <div>
            <label for='last_name' class="form-label">Last Name:</label>
            <input class="form-control" type='text' id='last_name' name='last_name' placeholder='{{user['last_name']}}' required aria-required="true">
        </div>
        <div>
            <label for='email' class="form-label">Email:</label>
            <input class="form-control" type='email' id='email' name='email' placeholder='{{user['email']}}' required aria-required="true">
        </div>
        <div class='d-flex justify-content-between mt-3'>
            <a class='btn btn-dark' href='/users'>Go Back to Users</a>
            <input class='btn btn-dark' type='submit' value='Update'>
        </div>
    </form>
</body>
</html>
