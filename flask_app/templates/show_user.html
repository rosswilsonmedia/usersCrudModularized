<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class='container pt-4'>
    <h1>Profile</h1>
    <div>
        <p>Full Name: {{user['first_name']}} {{user['last_name']}}</p>
        <p>Email: {{user['email']}}</p>
        <p>Created At: {{user['created_at']}}</p>
        <p>Last Updated On: {{user['updated_at']}}</p>
    </div>
    <div>
        <a class='btn btn-dark' href="/users">Go Back to Users</a>
        <a class='btn btn-dark' href="/users/{{user['id']}}/edit">Edit Profile</a>
        <a class='btn btn-danger' href="/users/{{user['id']}}/delete">Delete Profile</a>
    </div>
</body>
</html>
